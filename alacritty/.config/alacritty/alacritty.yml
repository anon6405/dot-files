colors:
  # Default colors
  primary:
    background: '0x171a1f'
    foreground: '0xFFFFFF'

  # Normal colors
  normal:
    black:   '0x171a1f'
    red:     '0xEE4F84'
    green:   '0x53E2AE'
    yellow:  '0xF1FF52'
    blue:    '0x6498EF'
    magenta: '0x985EFF'
    cyan:    '0x24D1E7'
    white:   '0xE5E5E5'

  # Bright colors
  bright:
    black:   '0x20242a'
    red:     '0xF48FB1'
    green:   '0xA1EFD3'
    yellow:  '0xF1FA8C'
    blue:    '0x92B6F4'
    magenta: '0xBD99FF'
    cyan:    '0x87DFEB'
    white:   '0xF8F8F2'

background_opacity: 1.0

font:
  normal:
    family: "SF Mono"
    style: Medium
  bold:
    family: "SF Mono"
    style: Bold
  italic:
    family: "SF Mono"
    style: Italic

  # Point size
  size: 11.5
  antialias: true
  autohint: true
  lcdfiler: lcddefault
  rgba: rgb

  offset:
    x: 1
    y: 1
  glyph_offset:
    x: 0
    y: 0

window:
  padding:
    x: 8
    y: 8

cursor:
  #   - ▇ Block
  #   - _ Underline
  #   - | Beam
  style: Block

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 10

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',│`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true

key_bindings:
  - { key: V, mods: Control|Alt, action: Paste }
  - { key: C, mods: Control|Alt, action: Copy }
